<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 40px;
            border: 1px solid #1a1a1a;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .name {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .age-display {
            font-family: 'Space Mono', monospace;
            font-size: clamp(5rem, 15vw, 12rem);
            font-weight: 700;
            line-height: 1;
            margin: 40px 0;
            color: #ffffff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .status {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #888;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 60px 0;
        }

        .countdown-item {
            border: 1px solid #2a2a2a;
            padding: 30px 10px;
            background: #0f0f0f;
        }

        .countdown-value {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            font-weight: 600;
        }

        .message {
            font-size: clamp(1rem, 2vw, 1.3rem);
            line-height: 1.8;
            margin: 40px 0;
            padding: 40px;
            border-left: 2px solid #333;
            text-align: left;
            color: #bbb;
            font-weight: 300;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal-btn {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 20px;
        }

        .reveal-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .reveal-btn:active {
            transform: translateY(0);
        }

        .reveal-btn.hidden {
            display: none;
        }

        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #1a1a1a;
            font-size: 0.85rem;
            color: #555;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .container {
                padding: 30px 20px;
            }

            .message {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name" id="name">LOADING...</div>
        <div class="status" id="status">CALCULATING...</div>
        <div class="age-display" id="age">--</div>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <button class="reveal-btn hidden" id="revealBtn">REVEAL MESSAGE</button>
        
        <div class="message" id="message"></div>

        <div class="footer">
            EDIT CONFIG.JS TO CUSTOMIZE
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
